<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet"  href="settings.css" />
</head>
<body class = "light-blue-dot">
    <div class = "settings">
        <h1 class = "setting-heading">Settings</h1>
        <hr class = "hr-line">
        <h2>Background:</h2>
        <div class = "pallet">
            <span class = "dot red-dot" onclick = "changeColor('red-dot')"></span>
            <span class = "dot orange-dot" onclick = "changeColor('orange-dot')"></span>
            <span class = "dot yellow-dot" onclick = "changeColor('yellow-dot')"></span>
            <span class = "dot green-dot" onclick = "changeColor('green-dot')"></span>
            <span class = "dot light-blue-dot" onclick = "changeColor('light-blue-dot')"></span>
            <span class = "dot blue-dot" onclick = "changeColor('blue-dot')"></span>
            <span class = "dot purple-dot" onclick = "changeColor('purple-dot')"></span>
            <span class = "dot pink-dot"  onclick = "changeColor('pink-dot')"></span>
            <span class = "dot black-dot" onclick = "changeColor('black-dot')"></span>
        </div>

        <h2>Font Size:</h2>
        <div class = "pallet">
            <input class = "red-dot" type = "radio" onclick = "changeFont('')">
            <label>10px</label><br/>
            <input class = "orange-dot" type = "radio" onclick = "changeFont('')">
            <label>20px</label><br/>
            <input class = "yellow-dot" type = "radio" onclick = "changeFont('')">
            <label>30px</label><br/>
            <input class = "green-dot" type = "radio" onclick = "changeFont('')">
            <label>40px</label><br/>
        </div>
    </div>
    <script src = "color-setting.js"></script>
    <script src = " https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </body>
</html>
